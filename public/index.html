<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Backend as a Service Demo App</title>

    <!-- Bootstrap -->
    <link href="./public/assets/css/lib/bootstrap.min.css" rel="stylesheet">
    <!-- Pure -->
    <link href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css" rel="stylesheet">
    <!-- My Stylesheets -->
    <link href="./public/assets/css/style.css" rel="stylesheet">
    
  </head>
  <body>
    
    <div class="page-header">
      <h1>Welcome! <small>Backend as a service demo</small></h1>
    </div>
    
    <div class="container" id="signin" >

      <form class="form-signin">
        <h2 class="form-signin-heading">Sign in:</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>
      
      <button class="btn btn-default btn-primary btn-block" type="submit">Or Register</button>


    </div> <!-- /container -->
    
    <div class="container" id="register" style="display:none">
      
      <div class="row">
        <div class="col-md-6">
        
          <form class="form-signin">
            <h2 class="form-signin-heading">Register</h2>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
          </form>
        
        </div> <!--/col-md-6 -->
        <div class="col-md-6">
          <div id="camera" style="background-color:grey;width: 360px; height: 380px" class="col-center-block"></div>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Upload Profile Photo</button>
        </div> <!--/col-md-6 -->
      </div> <!-- /row -->

    </div> <!-- /container -->
    
    <div id="chat" class="container" style="display:none">
      
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Enter your message...">
        <span class="input-group-btn">
          <button class="btn btn-default" type="button">Send!</button>
        </span>
      </div><!-- /input-group -->
      
      <ul class="list-group">
        <li class="list-group-item">
          <h4 class="list-group-item-heading">Alexandra says:</h4>
          <p class="list-group-item-text">Hi! This is a test message.</p>
        </li>
      </ul> <!-- /list-group -->
      
    </div> <!-- /container -->

    <!-- Javascript Libraries -->
    <script src="./public/assets/js/lib/jquery.min.js"></script>
    <script src="./public/assets/js/lib/bootstrap.min.js"></script>
    
    <!-- Parse Javascript SDK -->
    <script src="http://www.parsecdn.com/js/parse-1.2.13.min.js"></script>
  </body>
</html>
